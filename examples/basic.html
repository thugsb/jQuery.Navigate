<!DOCTYPE html>
<html>
<head>
	<title>jQuery.Navigate Single Layer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<style type="text/css">
	body {width:310px;margin:20px auto;font-family:Helvetica;text-align:center;}
	a {text-decoration:none;color:#666;}
	#nav {margin:20px;}
	#pageContainer .page {width:300px;height:300px;border:5px solid #666;}
	#home {background:#efc;}
	#about {background:#cbf;}
	#gallery {background:#fa9;}
	#contact {background:#e7a;}
	</style>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="jquery.cycle.all.min.js"></script>
	<script type="text/javascript" src="jquery.navigate.min.js"></script>
	
	<script type="text/javascript">
	
	jQuery(document).ready(function($) {
		
		$('#pageContainer').navigate();
		
	});
	
	</script>
	
</head>
<body>
	<div id="nav">
		<a href="#home">Home</a>
		<a href="#about">About</a>
		<a href="#gallery">Gallery</a>
		<a href="#contact">Contact</a>
	</div>
	<div id="pageContainer">
		<div id="home">
			<h1>Home</h1>
		</div>
		<div id="about">
			<h2>About</h2>
		</div>
		<div id="gallery">
			<h2>Gallery</h2>
		</div>
		<div id="contact">
			<h2>Contact</h2>
		</div>
	</div>
	<p>(View source)</p>
</body>
</html>
